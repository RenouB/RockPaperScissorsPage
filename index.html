<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPA SCIZZORS</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <div class="container-one">
        <div class="display-container user">
            <span class="score-header user">USER</span>
            <div class="image-score-container">
                <img class = "pic user" src="images/empty.png">
                <span class="user-score">0</span>
            </div>
        </div>
       
        <div class="display-container npc">
            <span class="score-header npc">NPC</span>
            
            <div class="image-score-container">
                <span class="npc-score">0</span>
                <img class="pic npc" src="images/empty.png">
            </div>
        </div>

    </div>
    <span class="winner-text"></span>

    <hr>

    <hr>
    <div class="selection-container-one">
        <h3>Choose your weapon.</h3>
        <div class="selection-container-two">
        <img id="rock-button" class="selection-img" src="images/neutral_rock.png">
        <img id="paper-button" class="selection-img" src="images/neutral_paper.png">
        <img id="scissors-button" class="selection-img" src="images/neutral_scissors.png">
        </div>
    </div>
    <div class="footer">Renou Benteau, 2021</div>
</body>
</html>
